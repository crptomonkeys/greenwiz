name: Tests

on:
  - push
  - pull_request

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.11']
    
    steps:
    - uses: actions/checkout@v3

    - name: Set up python ${{ matrix.python-version}}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Restore cache if present
      uses: actions/cache/restore@v3
      id: cache_restore
      with:
        path: ${{ env.pythonLocation }}
        key: ${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/poetry.lock') }}
        restore-keys: ${{ runner.os }}-${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        pip install poetry==2.0.0
        poetry install

    - name: Save cache if not found
      uses: actions/cache/save@v3
      id: cache_save
      with:
       path: ${{ env.pythonLocation }}
       key: ${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/poetry.lock') }}
       restore-keys: ${{ runner.os }}-${{ matrix.python-version }}
      if: steps.cache_restore.outputs.cache-hit != 'true'

    - name: Run flake8
      run: |
        flake8 greenwiz tests
      
    - name: Run mypy
      run: |
       mypy greenwiz --install-types --non-interactive
       mypy greenwiz --ignore-missing-imports
